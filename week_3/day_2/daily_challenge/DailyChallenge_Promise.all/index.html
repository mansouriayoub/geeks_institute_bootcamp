<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge : Promise.all()</title>
</head>
<body>
    <h2>Enter Coordinates of Two Cities</h2>

    <form action="#" method="post">
        
        <fieldset>
            <legend>First City</legend>

            <label for="lat1">Latitude:</label>
            <input type="number" id="lat1" name="latitude1" step="any" required>
            <br><br>

            <label for="lon1">Longitude:</label>
            <input type="number" id="lon1" name="longitude1" step="any" required>
        </fieldset>

        <br>

        <fieldset>
            <legend>Second City</legend>

            <label for="lat2">Latitude:</label>
            <input type="number" id="lat2" name="latitude2" step="any" required>
            <br><br>

            <label for="lon2">Longitude:</label>
            <input type="number" id="lon2" name="longitude2" step="any" required>
        </fieldset>

        <br>

        <button type="submit">Submit</button>

    </form>

    <fieldset>
        <legend>Sunrise Time</legend>

        <label for="parisSunrise">Paris sunrise at:</label>
        <p id="parisSunrise"></p>
        <br><br>
        <label for="newYorkSunrise">New York sunrise at:</label>
        <p id="newYorkSunrise"></p>
    </fieldset>

    <script src="script.js"></script>
</body>
</html>
