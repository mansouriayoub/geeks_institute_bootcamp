<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2: Delete colors</title>
</head>
<body>
    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
        <input type="button" value="Select and Remove">
    </form>

    <script>

        const btn = document.querySelector('input');

        function removecolor() {
            const selectColor = document.querySelector('option:checked');
            selectColor.remove();
        }

        btn.addEventListener('click', ()=>removecolor());
    </script>
</body>
</html>
