<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8" />
 <title>Challenge: Mad Libs</title>
 <link rel="stylesheet" href="style.css">
 </head>
 <body>

    <div id="madlib-wrapper">
        <h1>Mad Libs</h1>

        <form id="libform">
            <label for="noun">Noun:</label>
            <input required type="text" id="noun" />

            <label for="adjective">Adjective:</label>
            <input required type="text" id="adjective" />

            <label for="person">Someone's Name:</label>
            <input required type="text" id="person" />

            <label for="verb">Verb:</label>
            <input required type="text" id="verb" />

            <label for="place">A place:</label>
            <input required type="text" id="place" />

            <button id="lib-button">Lib it!</button>
        </form>

        <p>Generated story: 
        <span id="story"></span>
        </p>

        <button id="shuffle">Shuffle stories</button>
    </div>

    <script src="madLibs.js"></script>

 </body>
</html>
